<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>PORTAFOLIO</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>PORTAFOLIO</h1>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="navId">
        <!--Creado por bootstrap-->
        <li class="nav-item">
            <a href="#tab1Id" class="nav-link active">Active</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#tab2Id">Action</a>
                <a class="dropdown-item" href="#tab3Id">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#tab4Id">Action</a>
            </div>
        </li>
        <li class="nav-item">
            <a href="#tab5Id" class="nav-link">Another link</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link disabled">Disabled</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
    </div>


    .<div class="card-deck">
        <div class="card">
            <img class="card-img-top" src="./assets/facebu.png" alt="">
            <div class="card-body">
                <h4 class="card-title"><i class="fa fa-facebook-official" aria-hidden="true">Facebook</i></h4>
                <p class="card-text">Juan Pablo Carsolio Corona</p>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="./assets/twitter.ico" alt="">
            <div class="card-body">
                <h4 class="card-title"><i class="fa fa-twitter" aria-hidden="true">Twitter</i></h4>
                <p class="card-text">@jcarsolio</p>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="./assets/yutu.ico" alt="">
            <div class="card-body">
                <h4 class="card-title"><i class="fa fa-youtube" aria-hidden="true">Youtube</i></h4>
                <p class="card-text">Aqui no se que show</p>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="./assets/steam.png" alt="">
            <div class="card-body">
                <h4 class="card-title"><i class="fa fa-steam-square" aria-hidden="true">Steam</i></h4>
                <p class="card-text">GATITAMIMOSA</p>
            </div>
        </div>

    </div>

    .<div class="card-deck">
        <div class="card">
            <img class="card-img-top" src="" alt="">
            <div class="card-body">
                <h4 class="card-title">Title</h4>
                <p class="card-text">Text</p>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="" alt="">
            <div class="card-body">
                <h4 class="card-title">Title</h4>
                <p class="card-text">Text</p>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="" alt="">
            <div class="card-body">
                <h4 class="card-title">Title</h4>
                <p class="card-text">Text</p>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="" alt="">
            <div class="card-body">
                <h4 class="card-title">Title</h4>
                <p class="card-text">Text</p>
            </div>
        </div>

    </div>

    <section id="contact">
        <div class="card">
            <div class="container-card">
                <form>

                    <div class="messages"></div>

                    <div class="controls">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name" >Nombre</label>
                                    <input id="form_name" type="text" name="name" class="form-control"
                                        placeholder="Ingresa tu nombre" required="required"
                                        data-error="Firstname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email</label>
                                    <input id="form_email" type="email" name="email" class="form-control"
                                        placeholder="Ingresa tu email" required="required"
                                        data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Mensaje</label>
                                    <textarea id="form_message" name="message" class="form-control"
                                        placeholder="Ingresa tu mensaje" rows="4" required="required"
                                        data-error="Please, leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send" value="Enviar mensaje"
                                    onclick="sendCorreo()">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>


</body>

</html>

<script>
    $('#navId a').click(e => { //QUERY, Funcion lamda
        e.preventDefault();
        $(this).tab('show');
    }); //Fin query
</script>


<!--Fin de creacion de botstrap-->
